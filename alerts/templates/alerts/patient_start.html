{% extends "alerts/base.html" %}
{% block title %}Start form{% endblock %}
{% block content %}
<h1 class="mb-3">{{ doctor.name }} - Patient intake</h1>
<p class="text-muted">Clinic: {{ doctor.clinic_name }}</p>
<form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Continue</button>
</form>
{% endblock %}
